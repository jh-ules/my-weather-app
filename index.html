<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400&family=Source+Code+Pro:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <title>🌦️ Weather App</title>
  </head>
  <body>
    <div class="container weather-app">
      <div class="row">
        <div class="col-5">
          <div class="current-city">
            <h1>
              <span id="current-city">Berlin</span>
              <span class="country" id="country">DE</span>
            </h1>
            <div class="date-time">
              last update:<br />
              <span id="current-date">Monday, 6 March 2023, 11:00</span>
            </div>
            <div class="current-weather">
              <img
                src="http://openweathermap.org/img/wn/01d@2x.png"
                alt="weather icon"
                id="current-icon"
              />
              <span class="detail" id="description">rain</span><br />
              <span class="temperature" id="current-temperature"> 12</span>
              <span id="temperature-unit" class="units">
                <a href="#" class="text-decoration-none" id="celsius">°C</a>/<a
                  href="#"
                  class="text-decoration-none"
                  id="fahrenheit"
                  >°F</a
                >
              </span>
            </div>
            <ul>
              <li>Humidity: <span id="current-humidity">2</span>% |</li>
              <li>Wind: <span id="wind-speed">5 </span> km/h</li>
            </ul>
            <div class="sunrise-sunset">
              <i class="bi bi-sunrise"></i><span id="sunrise"> 8:42 </span
              ><i class="bi bi-sunset"></i>
              <span id="sunset"> 16:54 </span>
            </div>
            <form class="search-city" id="search-form">
              <input
                type="search"
                id="city-input"
                placeholder="Enter a city here"
                class="search"
                autocomplete="off"
              />
              <input
                type="submit"
                value="🔎"
                class="search-button"
                title="Search entered city"
              />
              <button
                class="current-location-button"
                title="Set your current location"
              >
                📌
              </button>
            </form>
          </div>
        </div>
        <div class="col-7 weather-forecast">
          <div class="row">
            <div class="col-4">
              <div class="card day-1">
                <div class="card-body">
                  <h6>Sat</h6>
                  <div>11°/4°</div>
                  <i class="bi bi-clouds forecast-icon"></i>
                </div>
              </div>
            </div>
            <div class="col-4">
              <div class="card day-2">
                <div class="card-body">
                  <h6>Sun</h6>
                  <div>11°/4°</div>
                  <i class="bi bi-cloud-drizzle forecast-icon"></i>
                </div>
              </div>
            </div>
            <div class="col-4">
              <div class="card day-3">
                <div class="card-body">
                  <h6>Mon</h6>
                  <div>11°/4°</div>
                  <i class="bi bi-clouds forecast-icon"></i>
                </div>
              </div>
            </div>
            <div class="col-4">
              <div class="card day-4">
                <div class="card-body">
                  <h6>Tue</h6>
                  <div>11°/4°</div>
                  <i class="bi bi-sun forecast-icon"></i>
                </div>
              </div>
            </div>
            <div class="col-4">
              <div class="card day-5">
                <div class="card-body">
                  <h6>Wed</h6>
                  <div>11°/4°</div>
                  <i class="bi bi-sun forecast-icon"></i>
                </div>
              </div>
            </div>
            <div class="col-4">
              <div class="card day-6">
                <div class="card-body">
                  <h6>Fri</h6>
                  <div>11°/4°</div>
                  <i class="bi bi-cloud-sun forecast-icon"></i>
                </div>
              </div>
            </div>
            <small class="credits">
              <a
                href="https://github.com/jh-ules/my-weather-app"
                target="_blank"
                class="text-decoration-none"
                >Open-source code</a
              >
              by Julia Hercher</small
            >
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="src/index.js"></script>
  </body>
</html>
